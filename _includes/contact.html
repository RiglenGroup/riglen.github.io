<section id="contact" class="hidden"> 
  <div class="container hidden">
    <div class="row mx-0 justify-content-center">
      <div class="col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0 px-xxl-3">
	<form
          method="POST"
          class="w-100 rounded-1 p-4 border bg-white"
	  action="https://public.herotofu.com/v1/23df1100-624d-11ef-b8f4-1173ef002197"
	  enctype="multipart/form-data"
	  accept-charset="UTF-8"
	  >
          <label class="d-block mb-4">
            <span class="form-label d-block">Email address</span>
            <input
	      name="email"
	      type="email"
	      class="form-control"
	      placeholder="joe.bloggs@example.com"
	      required
	      />
          </label>

          <label class="d-block mb-4">
            <span class="form-label d-block">Phone number</span>
            <input
	      name="phone"
	      type="text"
	      class="form-control"
	      placeholder="1-(000)-000-0000"
	      />
          </label>

          <label class="d-block mb-4">
            <span class="form-label d-block">Product</span>
            <select name="product" class="form-select">
	      <option>Chocolate cake</option>
	      <option>Dancing cat</option>
	      <option>Custom meme about me</option>
	      <option>Zoom backgrounds for the rest of my life</option>
            </select>
          </label>

          <label class="d-block mb-4">
            <span class="form-label d-block">Amount</span>
            <input
	      name="amount"
	      type="number"
	      class="form-control"
	      placeholder="1"
	      required
	      />
          </label>

          <label class="d-block mb-4">
            <span class="form-label d-block">Details</span>
            <textarea
	      name="details"
	      class="form-control"
	      rows="3"
	      placeholder="Details about your inquiry"
	      ></textarea>
          </label>

          <div class="mb-3 right">
            <button type="submit" class="btn btn-primary px-3 rounded-3">
	      Get Quote
            </button>
	    <div style="text-indent:-99999px; white-space:nowrap; overflow:hidden; position:absolute;" aria-hidden="true">
	      <input type="text" name="_gotcha" tabindex="-1" autocomplete="off" />
	    </div>
          </div>

	</form>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Contact Us</h2>
        <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form name="sentMessage"
	      id="contactForm"
	      method="POST"
	      class="w-100 rounded-1 p-4 border bg-white"
	      action="https://formkeep.com/f/de2c786cec9d"
	      enctype="multipart/form-data"
	      accept-charset="UTF-8"
	      >
          <div class="row">
            <div class="col-md-6">
	      <div class="control-group form-group">
                <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
	      </div>
	      <div class="control-group form-group">
                <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
	      </div>
	      <div class="control-group form-group">
                <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
	      </div>
            </div>
            <div class="col-md-6">
	      <div class="control-group form-group">
                <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
	      </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
	      <div id="success"></div>
	      <button type="submit" class="btn btn-xl">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
